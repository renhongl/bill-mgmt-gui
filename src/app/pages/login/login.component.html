<div class="login">
  <div class="s-img" [style.background-image]="'url(/assets/images/student.gif)'" alt="">
    <app-card width="300px" height="350px" slot="div">
      <div class="login-con">
        <h3>账单管理系统</h3>
        <app-input placeholder="用户名" width="250px" height="40px" (handleChange)="onNameChange($event)"></app-input>
        <app-input placeholder="密码" width="250px" height="40px" type="password"
          (handleChange)="onPasswordChange($event)"></app-input>
        <div class="auto-login">
          <app-checkbox (handleChange)="onRemeberChange($event)"></app-checkbox>&nbsp;&nbsp;下次自动登录
        </div>
        <app-button type="rect" width="250px" height="30px" (handleClick)="login($event)">
          登陆
        </app-button>
        <div class="quick-login">
          <div>
            <i class="material-icons-round">select_all</i>&nbsp;&nbsp;快捷扫码登录
          </div>
          <div>
            注册新账号
          </div>
        </div>
        <div class="forgot">
          忘了密码?
        </div>
      </div>
    </app-card>
    <app-message position="top right" #message></app-message>
  </div>
  <div class="loading" *ngIf="loading">
    <app-loading></app-loading>
  </div>
</div>
