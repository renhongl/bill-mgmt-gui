<div class="pagination">
    <div class="prev" (click)="callback($event, 'prev')">
        <i class="material-icons-round">
            navigate_before
        </i>
    </div>
    <div class="page">
        1-10 / 100
    </div>
    <div class="next" (click)="callback($event, 'next')">
        <i class="material-icons-round">
            navigate_next
        </i>
    </div>
</div>
