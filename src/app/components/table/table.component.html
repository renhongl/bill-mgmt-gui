<div class="table">
  <div class="no-data" *ngIf="list.length === 0">
    没有数据
  </div>
  <div class="table-con" *ngIf="list.length > 0">
    <div class="thead">
      <div class="tr">
        <div class="th" *ngFor="let name of colums; let i = index" (click)="sortBack(keys[i])">
          <span>{{name}}</span>
          <span *ngIf="keys[i] === sortKey" class="asc">
            <i class="material-icons-round" *ngIf="asc === 1">
              arrow_upward
            </i>
            <i class="material-icons-round" *ngIf="asc === -1">
              arrow_downward
            </i>
          </span>
        </div>
        <div class="action-btn th" *ngIf="edit || delete">
          <span>操作</span>
        </div>
      </div>
    </div>
    <div class="tbody">
      <div class="tr" *ngFor="let item of list">
        <span class="td" *ngFor="let name of item">{{name}}</span>
        <span class="td action-btn" *ngIf="edit || delete">
          <span class="action">
            <app-button  (click)="editRow(item)" size="small" width="20px" height="20px" *ngIf="edit">
              <i class="material-icons-round">edit</i>
            </app-button>
            <app-button color="secondary" (click)="deleteRow(item)" width="20px" height="20px" *ngIf="delete">
              <i class="material-icons-round">delete</i>
            </app-button>
          </span>
        </span>
      </div>
    </div>
  </div>
</div>
