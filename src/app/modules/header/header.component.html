<div class="header">
  <div class="title" (click)="onClick()">
    材料管理系统
  </div>
  <div class="tools">
    <app-button type="circle" width="30px" height="30px" (click)="changeTheme()">
      <i class="material-icons-round" *ngIf="dark !== 'dark'">brightness_4</i>
      <i class="material-icons-round" *ngIf="dark === 'dark'">brightness_7</i>
    </app-button>
    <app-button type="circle" width="30px" height="30px" (click)="openAccount($event)">
      <!-- <i class="material-icons-round" #accountRef>account_circle</i> -->
      <img class="avator" [src]="avator" alt="" width="50px" height="50px" #accountRef />
    </app-button>
    
    <app-popover [base]="base" #accountPopver width="200px" height="200px">
      <div class="pop-con">
        <img [src]="avator" alt="" width="50px" height="50px">
        <div>{{user.username}}</div>
        <div>{{user.mail}}</div>
        <app-button width="70px" height="25px" (click)="logout()">退出登录</app-button>
      </div>
    </app-popover>
  </div>
</div>
