<div class="account">
  <app-card width="100%" height="100%">
    <div class="content">
      <app-bread-crumbs [items]="items" [path]="path"></app-bread-crumbs>
      <div class="detail" *ngIf="user">
        <div class="key">头像</div>
        <div class="value">
          <app-upload (handleChange)="changeAvator($event)" [src]="src"></app-upload>
        </div>
        <div class="key">用户名</div>
        <div class="value">
          <app-input width="95%" [value]="username" (handleChange)="changeName($event)"></app-input>
        </div>
        <div class="key">邮箱</div>
        <div class="value">
          <app-input width="95%" [value]="mail" (handleChange)="changeMail($event)"></app-input>
        </div>
        <div class="key">
            <app-button color="primary" width="100px" (handleClick)="saveAccount()">保存</app-button>
        </div>
        
      </div>
    </div>
  </app-card>
  <app-message #message></app-message>
</div>
