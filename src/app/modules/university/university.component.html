<div class="university">
  <app-card>
    <div class="uni-con">
      <app-bread-crumbs [items]="navNameArr" [path]="navPathArr"></app-bread-crumbs>
      <!-- <h1>学校列表</h1> -->
    <div class="search">
      <app-input placeholder="搜索学校名称、地址" height="35px" width="200px" (handleChange)="changeSearchWord($event)"></app-input>
      <app-button height="30px" width="30px">
        <i class="material-icons-round">search</i>
      </app-button>
      <app-button class="create" height="30px" width="30px" (click)="addRow()">
        <i class="material-icons-round">add</i>
      </app-button>
    </div>
    <br>
    <app-table [sortKey]="sortKey" [asc]="asc" (handleSort)="changeSortKey($event)" [data]="list" [colums]="colums" [keys]="keys" (handleEdit)="editRow($event)" (handleDelete)="deleteRow($event)"></app-table>

    <app-pagination (handleChange)="pageChange($event)" [total]="totalRecords" [current]="index" [limit]="total"></app-pagination>
    </div>
  </app-card>
  <app-message position="top right" #message></app-message>
  <app-drawer [class.active]="drawer" width="30%" height="300px">
    <div class="title">
      {{title}}
      <app-button type="circle" width="30px" height="30px" (click)="close()">
        <i class="material-icons-round">close</i>
      </app-button>
    </div>
    <div class="edit-con" *ngIf="current">
      <div class="key">学校名称</div>
      <app-input [value]="current.name" width="100%" (handleChange)="changeName($event)"></app-input>
      <div class="key">学校地址</div>
      <app-input [value]="current.address" width="100%" (handleChange)="changeAddress($event)"></app-input>
      <br>
      <app-button width="100%" height="30px" (click)="submit()">提交</app-button>
    </div>
  </app-drawer>
  <app-dialog #dialogRef width="300px" height="200px">
    <div class="dialog-con">
      <h4>删除学校</h4>
      <p *ngIf="current">请确定是否删除学校: <span class="name">{{current.name}}</span></p>
      <app-button width="80px" height="30px" color="secondary" (click)="confirmDelete()">删除</app-button>
      <app-button width="80px" height="30px" color="default" (click)="closeDialog()">返回</app-button>
    </div>
  </app-dialog>
</div>
