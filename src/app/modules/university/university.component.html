<div class="university">
  <app-card width="100%" height="100%">
    <h1>学校列表</h1>
    <div class="search">
      <app-input placeholder="搜索学校" width="200px"></app-input>
      <app-button height="30px" width="30px">
        <i class="material-icons-round">search</i>
      </app-button>
      <app-button class="create" height="30px" width="30px">
        <i class="material-icons-round">add</i>
      </app-button>
    </div>

    <app-table [data]="list" [colums]="colums" [keys]="keys"></app-table>

    <app-pagination></app-pagination>
  </app-card>
</div>
